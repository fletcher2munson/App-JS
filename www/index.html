        <script type="text/javascript" src="cordova.js"></script>

        <script type="text/javascript">
            document.addEventListener("deviceready", initial, false);
            function initial() {
              getLocationID();
              getTrackID();
            }
        </script>

        <script>
          var url_media;
          load_url(url_media);
          var clicked = 0;

          App.controller('main_page', function (page) {
            $(page).find('#trackID_button')
              .on('click',function(){
                getTrackID();
              })

            $(page).find('#locationID_button')
              .on('click', function(){
                getLocationID();
              })
            $(page).find('#play_stop_button')
              .on('click', function(){
                if (clicked == 0) {
                  clicked = 1;
                  url_media.play({playAudioWhenScreenIsLocked : false });
                }
                if (clicked == 1) {
                  clicked = 0;
                  url_media.stop();
                }
            })
          });

          App.controller('facebook_sing_in_page', function (page) {
            $(page).find('.app-menu')
              .on('click', function (){
                App.dialog({
                  doButton     : 'Go to Welcome Hub Center' ,
                  cancelButton : 'Cancel'
                }, function (choice) {
                  switch(choice) {
                    case 'do':
                    App.load('sign_in_page');
                    break;
                  }
                  console.log(choice);
                });
              });
            $(page)
              .find('#sign_in_fb_button')
              .on('click', function() {
                alert('begin execute status request');
                FB.getLoginStatus(function(response) {
                  var fb_log_status = response.status;
                  if (response.status === 'connected') {
                    // the user is logged in and has authenticated your
                    // app, and response.authResponse supplies

                    // request, and the time the access token 
                    // and signed request each expire
                    var uid = response.authResponse.userID;
                    var accessToken = response.authResponse.accessToken;
                  } else if (response.status === 'not_authorized') {
                    // the user is logged in to Facebook, 
                    // but has not authenticated your app
                  } else {
                    // the user isn't logged in to Facebook.
                    }
                });
              });
          });

          try {
            App.restore();
          } catch (err) {

            App.load('main_page');
          }
        </script>
